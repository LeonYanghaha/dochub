<div class="row">
    <h1 class="page-header">SEO管理</h1>
    <div class="panel panel-default">
        <div class="panel-heading" style="font-weight: normal">
            <div class="help-block">帮助说明</div>
            <div class="help-block">
                <ul>
                    <li>{title}:默认标题</li>
                    <li>{keywords}:默认关键字</li>
                    <li>{description}:默认摘要</li>
                    <li>{sitename}:站点名称（在系统配置项中可设置）</li>
                    <li>站点地图(sitemap)会在每日凌晨2:00自动更新；除此之外，您还可以 <a href="/admin/seo/sitemap" class="wenku-ajax-get btn btn-success btn-xs wenku-confirm" title="手动更新sitemap">手动更新</a></li>
                </ul>
            </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">
                    <table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" aria-describedby="dataTables-example_info">
                        <thead>
                        <tr role="row">
                            <th>类型</th>
                            <th>名称</th>
                            <th>标识</th>
                            <th>标题</th>
                            <th>关键字</th>
                            <th>摘要</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{range .Data}}
                            <tr>
                                <td>
                                    {{if .IsMobile}} <span class="text-danger">手机页面</span>{{else}} <span class="text-success">PC页面</span>{{end}}
                                </td>
                                <td>{{.Name}}</td>
                                <td>{{.Page}}</td>
                                <td>
                                    <input type="text" class="form-control wenku-change-update" data-url="/admin/update?table=seo&id={{.Id}}" name="Title" value="{{.Title}}">
                                </td>
                                <td>
                                    <input type="text" class="form-control wenku-change-update" data-url="/admin/update?table=seo&id={{.Id}}" name="Keywords" value="{{.Keywords}}">
                                </td>
                                <td>
                                    <textarea name="Description" rows="2" class="form-control wenku-change-update" data-url="/admin/update?table=seo&id={{.Id}}">{{.Description}}</textarea>
                                </td>
                            </tr>
                        {{end}}
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
